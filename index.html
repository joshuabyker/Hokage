<!doctype html>
<html lang="en">

<head>
    <title>HOKAGE DATTEBAYO</title>
    <meta charset="utf-8">
    

    <!-- CSS -->
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">

<body>
    <!-- the select player character screen -->
    <div id="firstScreen" class="container-fluid animated zoomIn bounceOut">
       
        <br>
        <br>
        <h1>NINJA WARS</h1>
        <br>
        <div id="game" class="ctr container card-deck">
        </div>
    </div>
    <!-- the main game screen -->
    <div id="secondScreen" class="bg-trans container-fluid animated slideInDown">
        <div class="row">
            <div class="col-12 ctr">
                Enemies remaining:
                <div id="defendersLeftDiv"></div>
            </div>
        </div>
        <div class="row text-center paddingTop">
            <div class="col-5">
                Player:
                <div class="container" style="width: 30%;">
                    <div id="playerDiv"></div>
                    <div id="HealthDiv"></div>
                </div>
            </div>
            <div class="col-2 paddingTop">
            </div>
            <div class="col-5">
                Enemy:
                <div class="container">
                    <div id="defenderDiv"></div>
                    <div id="defenderHealthDiv"></div>
                </div>
        
                
            </div>
        </div>
        <!-- holds the button -->
        <div class="row">
            <div class="col-12 btn">
                <div id="msg"></div>
                <br>
                <button type="button" name="attack" id="attackBtn" class="btn btn-dark btn-lg">KSAO!</button>
            </div>
        </div>
    </div>
    <div class="container-fluid ">
        <div id="globalMsg" class="animated fadeInUp">
            <p class="shadow">
                CONGRATULATIONS!
                <br> You saved the ninja world! THIS IS YOUR NINDO!
            </p>
        </div>
    </div>
    <footer>
       
    </footer>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js " integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN "
        crossorigin="anonymous "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js " integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q "
        crossorigin="anonymous "></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js " integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl "
        crossorigin="anonymous "></script>
    <script src="./assets/game.js "></script>
</body>

</html>
